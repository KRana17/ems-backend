server:
  address: 0.0.0.0  # Bind to all network interfaces
  port: 8080        # Standard port for the application


spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # Comprehensive CORS Configuration
  web:
    cors:
      enabled: true
      mapping: /**  # Apply CORS to all endpoints
      allowed-origins:
        - http://localhost
        - http://localhost:80
        - http://localhost:8080
        - http://${HOSTNAME}
        - http://${HOSTNAME}:80
        - http://${HOSTNAME}:8080
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - "*"  # Allow all headers
      allow-credentials: true
      max-age: 3600

# Logging configuration for network diagnostics
logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.core: DEBUG
    org.springframework.boot: DEBUG